    <div class="container__conteudo">
      <form class="form" id="formularioTarefas">
        <div class="form__info--row">
          <fieldset class="form__info--column">
            <label for="titulo">Título</label>
            <input
              type="text"
              placeholder="Selecione Titulo"
              class="container__input"
              id="titulo"
              minlength="3"
              maxlength="25"
              required
            />
          </fieldset>

          <fieldset class="form__info--column">
            <label for="prioridade">Prioridade</label>
            <select class="container__input" id="prioridade" required>
              <option value="Nulo" disabled selected>Selecione...</option>
            </select>
          </fieldset>

          <fieldset class="form__info--column">
            <label for="categoria">Categoria</label>
            <select class="container__input" id="categoria" required>
              <option value="Nulo" disabled selected>Selecione...</option>
            </select>
          </fieldset>

          <fieldset class="form__info--column">
            <label for="data">Data</label>
            <input class="container__input" id="data" type="date" placeholder="dd/mm/aaaa" min="2024-01-01" min="2100-01-01" required/>
            
          </fieldset>
        </div>

        <fieldset class="form__info--column container__textarea">
          <label for="descricao">Descrição</label>
          <textarea
            placeholder="O que você planeja para hoje?"
            class="container__input container__input--textarea"
            id="descricao"
            maxlength="100"
          ></textarea>
        </fieldset>

        <fieldset class="container__buttons">
          <button class="form__button" id="botaoLimpar" type="button">
            Limpar
          </button> 
          <button class="form__button form__button--dark" id="addButton">
            Adicionar
          </button>
        </fieldset>
      </form>
