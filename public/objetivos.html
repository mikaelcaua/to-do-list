    <div class="container__conteudo">
      <form class="form" id="objetivoForm">
        <div class="form__info--row">
          <fieldset class="form__info--column">
            <label for="tituloObjetivo">Título</label>
            <input
              type="text"
              id="tituloObjetivo"
              placeholder="Título"
              class="container__input"
              data-input
            />
            <label for="categoriaObjetivo">Categoria</label>
            <input
              type="text"
              class="container__input"
              id="categoriaObjetivo"
              placeholder="Categoria"
              data-input
            />
          </fieldset>

          <fieldset class="form__info--column">
            <label for="statusObjetivo">Status</label>
            <select class="container__input" id="statusObjetivo" required>
              <option value="Iniciar">Iniciar</option>
              <option value="Andamento">Andamento</option>
              <option value="Concluído">Concluído</option>
            </select>
          </fieldset>

          <label for="imagemObjetivo" class="inputImagem"
            >Escolha uma imagem</label
          >
          <input type="file" id="imagemObjetivo" data-input />
        </div>

        <fieldset class="form__info--column container__textarea">
          <label for="descricaoObjetivo">Descrição</label>
          <textarea
            placeholder="Oficina XYZ para revisão completa e relatar barulho estranho na embreagem."
            class="container__input container__input--textarea"
            id="descricaoObjetivo"
            maxlength="100"
          ></textarea>
        </fieldset>

        <button class="form__button form__button--dark" id="addButton">
          Adicionar
        </button>
      </form>

      <ul id="objetivosItens" class="container__objetivos"></ul>
    </div>
